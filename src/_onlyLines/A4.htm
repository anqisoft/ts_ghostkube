<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <style id="dynamicStyle">
    /* landscape/portrait */
    @media print {
      @page {
        size: A4 portrait;
      }
    }

    * {
      border: 0;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      overflow: hidden;
      width: 210mm;
      height: 297mm;
    }

    line {
      stroke: #888;
      stroke-width: 0.1mm;
      stroke-dasharray: 3 2;
    }

  </style>
  <script charset="utf-8" src="../../test/js/h5_base.js"></script>
  <script charset="utf-8" src="./js/A4.js"></script>
</head>

<body><svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg></body>

</html>
